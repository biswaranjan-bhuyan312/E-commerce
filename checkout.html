<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    
    <div class="checkout-container">
    <div class="delivery-address" id="addressSection">
      <div class="address-header">
        <h3>Select Delivery Address</h3>
        <button class="add-address-btn" onclick="addNewAddress()">Add New Address</button>
    </div>
      <div id="savedAddress"></div>
      <br />
      <button class="remove-address-btn" onclick="removeAddress()">Remove Address</button>
    </div>

    <div class="price-summary">
      <h3>PRICE DETAILS</h3>
      <div class="summary-line"><span>Total MRP</span> <span id="totalMrp">₹0</span></div>
      <div class="summary-line"><span>Discount on MRP</span> <span class="green" id="discount">− ₹0</span></div>
      <div class="summary-line"><span>Convenience Fee</span> <span class="green">FREE</span></div>
      <hr />
      <div class="summary-total"><span>Total Amount</span> <span id="finalAmount">₹0</span></div>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>

<script src="checkout.js"></script>
</body>
</html>
